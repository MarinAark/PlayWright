[pytest]
testpaths = tests
addopts = -v --capture=tee-sys --tb=short
log_cli = true
log_cli_level = INFO
markers =
    api: API测试用例
    slow: 慢速测试用例
    integration: 集成测试用例
    unit: 单元测试用例
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::urllib3.exceptions.NotOpenSSLWarning